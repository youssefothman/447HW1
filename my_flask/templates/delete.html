{% extends "base.html" %}
{% block content %}

  <div>
    <h2 class="text-center">Delete Page</h2>
    <br>
    <h4 class="text-danger text-center">Are you sure you want to delete: {{ id_to_delete.name }}, ID: {{ id_to_delete.id }}? This cannot be undone.</h4>
    <form action="/delete/{{id_to_delete.id}}" METHOD="POST">
      <p class="text-center">
      <input type="submit" value="DELETE" class="btn btn-outline-danger btn-sm text-center">
      </p>
    </form>
  </div>
{% endblock %}
