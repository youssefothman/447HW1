{% extends "base.html" %}
{% block content %}

  <div>
    <h1>Update Page</h1>
    <br/>
    <h2>Enter ID for person you want to change and the new value of their points.</h2>
    <br/>
    <form action="/update/{{id_to_update.id}}" METHOD="POST">
      <input type="number" placeholder="Points" name="points" value="{{id_to_update.points}}">
      <input type="submit" value="Update Points" class="btn btn-outline-secondary btn-sm">
    </form>
  </div>
{% endblock %}
